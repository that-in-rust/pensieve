[package]
name = "pensieve"
version = "0.1.0"
edition = "2021"
authors = ["Pensieve Team"]
description = "A simple command-line tool to quickly ingest text files into a clean, deduplicated database for LLM processing"
license = "MIT"
repository = "https://github.com/pensieve/pensieve"

[[bin]]
name = "pensieve"
path = "src/main.rs"

[dependencies]
# CLI argument parsing
clap = { version = "4.0", features = ["derive"] }

# Database operations
sqlx = { version = "0.6", features = ["runtime-tokio-rustls", "sqlite", "chrono", "uuid"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Cryptographic hashing
sha2 = "0.10"

# File system traversal
walkdir = "2.3"

# MIME type detection
mime_guess = "2.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Additional utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1"

# Parallel processing
rayon = "1.8"

# Content extraction dependencies
encoding_rs = "0.8"
scraper = "0.18"
html2md = "0.2"
pdf-extract = "0.7"
zip = "0.6"
quick-xml = "0.31"
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"

[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4"